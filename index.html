<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./css/main.css">
   <link rel="stylesheet" href="./node_modules//@fortawesome/fontawesome-free/css/all.css">
   <title>Document</title>
</head>
<body>

   <header>
      
      <div class="header-1">

         <div class="container">

            <div class="row">
               
               <div id="header-1-col-1" class="col-md-5 col-sm-12"><img src="./img/logo.png" alt="logo"></div>
               
               <div id="header-1-col-2" class="col-md-7 col-sm-12 row">

                  <div id="col-h-2" class="col-2"><span id="text">HOME</span></div>
                  <div id="col-h-2" class="col-2"><span id="text"></span>ABOUT</span></div>
                  <div id="col-h-2" class="col-3"><span id="text">SERVICES</span></div>
                  <div id="col-h-2" class="col-3"><span id="text">PORTFOLIO</span></div>
                  <div id="col-h-2" class="col-2"><span id="text">CONTACT</span></div>

            </div>

         </div>

      </div>

      <div class="carousel">

         
         
         <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
         
            <div class="carousel-inner">
            
               <div class="carousel-item active"><img class="d-block w-100" src="./img/2616987.img" alt="First slide"></div>
            
               <div class="carousel-item"><img class="d-block w-100" src="./img/4guys" alt="Second slide"></div>
         
            </div>
         
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="sr-only">Previous</span>
            </a>
         
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="sr-only">Next</span>
            </a>
      
         </div>

   </header>
   
   <script src="./node_modules/jquery/dist/jquery.js"></script>
   <script src="./node_modules//bootstrap/js/dist/util.js"></script>
   <script src="./node_modules//bootstrap/js/dist/carousel.js"></script>
